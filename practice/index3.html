<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practice</title>
    <style>
        body{
        background-color:red;
        }
        .test{
        background-color:yellow;
        background-image:url(img.png);
        background-repeat:no-repeat;
        background-position:left center;
        background-attachment:scroll;
        height:500px;
        border: 5px solid blue;
        }
    </style>
</head>
<body>
<div class="test">

</div>
    <label>Video Frame</label>
    <iframe name="video" height="400" width="600" ></iframe><a href="video.mp4" target="video" >Open video</a>
    <video height="400" width="300" controls >
        <source src="video.mp4" type="video/mp4">
    </video>
    <br>
     <label>Image Frame</label>
    <iframe name="image" height="300" width="600"></iframe><a href="img.png" target="image">Open Image</a><br>
     <label>Text Frame</label>
    <iframe name="text" height="200" width="600"></iframe><br>
<table border="1">
    <caption>My Table</caption>
    <tr><td>Name</td><td>Ali Muhammad</td></tr>
    <tr><td rowspan="2">Phone Number</td><td>03231617019</td></tr>
    <tr><td>03107110135</td></tr>
</table>
<table border="1">
    <caption>My Table</caption>
    <tr><td>Name</td><td colspan="2">Phone Number</td></tr>
    <tr><td>Ali Muhammad</td><td>03231617019</td><td>03107110135</td></tr>
</table>
<label>Unorderd list:</label>
<ul style="list-style-position:outside;">
    <li >ali</li>
    <li >ali</li>
    <li >ali</li>
    <li >ali</li>
    <li >ali</li>

</ul>
<label>Orderd list:</label>
<ol type="a">
    <li>ali</li>
    <li>hussain</li>
    <li>asma</li>
    <li>rehma</li>
    <li>maryam</li>
</ol>
<label>Description list:</label>
<dl>
    <dt>Ali</dt>
    <dd>boy</dd>
    <dd>23</dd>
    <dt>Fatima</dt>
    <dd>girl</dd>
    <dd>17</dd>
</dl>

</body>
</html>
